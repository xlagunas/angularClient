                <li><button class="btn btn-default navbar-btn" ng-click="toggleSideBar('contacts')"><i class="fa fa-users"></i></button></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{userSession.username}}<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Edit user info<i class="pull-right fa fa-edit"></i></a></li>
                        <li ng-click="toggleSideBar('contacts')"><a href="#">Show contacts<i class="pull-right fa fa-users"></i></a></li>
                        <li class="divider"></li>

<div class="col-md-1 col-lg-1 col-sm-1" ng-hide="visibleColumns.actions">
    <div class="row">
        <nav class="col-lg-1 col-md-1 col-sm-1">
            <ul class="nav sidenav affix" data-spy="affix" data-offset-top="10">
                <ul class="col-md-12 col-lg-12 col-sm-12 list-unstyled text-center">
                    <li><i class="fa fa-envelope fa-3x list-icon-padding icon-color"></i></li>
                    <li><i class="fa fa-calendar fa-3x list-icon-padding icon-color"></i></li>
                    <li><i class="fa fa-users fa-3x list-icon-padding icon-color"></i></li>
                </ul>
            </ul>
        </nav>
    </div>
</div>
<div ng-class="mainContentSizeClass.value" >
    <div class="" ui-view></div>
</div>
</div>
<div class="col-md-3 col-lg-3 col-sm-3" ng-hide="visibleColumns.contacts">
    <div class="row affix col-lg-3 col-md-3 col-sm-3" data-spy="affix" data-offset-top="10">
        <div ng-if="contactList.loaded">
            <div class="input-group list-icon-padding col-md-9 pull-right">
                <input type="text" class="form-control" ng-model="userTextBox.username" placeholder="Find by username">
                <span class="input-group-btn"><button class="btn btn-default" type="button" ng-disabled="(userContacts.accepted|filter:userTextBox).length > 0" ng-click="findContacts()"><i class="fa fa-plus"></i></button></span>
            </div>
            <a ui-sref="main.secondary" class="pull-right list-group-item col-md-8" ng-repeat="contact in userContacts.accepted | filter:userTextBox">
                <span class="pull-left col-lg-2">
                    <img ng-src="contact.thumbnail">
                </span>
                <div class="media-body">
                    <h5 class="media-heading text-right"> {{contact.name}} {{contact.firstSurname}} {{contact.lastSurname}}</h5>
                </div>
            </a>
            <a ui-sref="#" class="pull-right list-group-item col-md-8 list-group-item-success">
                <span class="pull-left col-lg-2">
                    <i class="fa fa-youtube fa-2x"></i>
                </span>
                <div class="media-body">
                    <h5 class="media-heading text-right"> Janina Garrigós Sabaté</h5>
                </div>
            </a>
            <a ui-sref="#" class="pull-right list-group-item col-md-8">
                <span class="pull-left col-lg-2">
                    <i class="fa fa-facebook fa-2x"></i>
                </span>
                <div class="media-body">
                    <h5 class="media-heading text-right"> Raquel López Mallebrera</h5>
                </div>
            </a>
        </div>
        <div ng-if="contactList.loaded == false">
            <div class="input-group list-icon-padding col-md-8 pull-right text-center">
                <h4 class="list-group-item-heading"><i class="fa fa-refresh fa-spin fa-2x"></i></h4>
                <p class="list-group-item-text">Loading contacts, please wait...</p>
            </div>
        </div>
    </div>
</div>
