<div ng-class="mainContentSizeClass.value" >

<div class="col-md-3 col-lg-3 col-sm-3" ng-hide="visibleColumns.contacts">
    <div class="">
        <div ng-if="contactList.loaded">
            <div class="input-group list-icon-padding col-md-12 col-lg-9 pull-right">
                <input type="text" class="form-control" ng-model="userTextBox.username" placeholder="Find by username">
                <!--<span class="input-group-btn"><button class="btn btn-default" ng-click="findContacts()" type="button" ng-disabled="(userContacts.accepted|filter:userTextBox).length > 0 "><i class="fa fa-plus"></i></button></span>-->
                <span class="input-group-btn"><button class="btn btn-default" ng-click="findContacts()" type="button"><i class="fa fa-plus"></i></button></span>
            </div>
            <div class="list-group">
                <a ui-sref="main.secondary" class="pull-right list-group-item col-md-9" ng-repeat="contact in userContacts.accepted | filter:userTextBox">
                    <span class="pull-left col-lg-2">
                        <img class="media-object" ng-src="{{contact.thumbnail}}" width="64px">
                    </span>
                    <div class="media-body">
                        <h5 class="media-heading text-right"> {{contact.name}} {{contact.firstSurname}} {{contact.lastSurname}}</h5>
                        <p class="text-center"><i class="fa fa-circle"></i> Away</p>
                    </div>
                </a>
            </div>
        </div>
        <div ng-if="contactList.loaded == false">
            <div class="input-group list-icon-padding col-md-8 pull-right text-center">
                <h4 class="list-group-item-heading"><i class="fa fa-refresh fa-spin fa-2x"></i></h4>
                <p class="list-group-item-text">Loading contacts, please wait...</p>
            </div>
        </div>
    </div>
</div>
