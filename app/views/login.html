<div layout="column" flex role="main">
    <md-content layout="vertical" flex id="content" layout-align="center center">
        <md-whiteframe class="md-whiteframe-z1" layout="column" flex="20" layout-align="center center">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <span>Login</span>
                </div>
            </md-toolbar>
            <md-input-container>
                <label>Username</label>
                <input ng-model="user.username">
            </md-input-container>

            <md-input-container>
                <label>Password</label>
                <input ng-model="user.password" type="password">
            </md-input-container>

            <div layout="row" layout-sm="column" layout-margin layout-align="center end">
                <span flex><a ui-sref="newUser">Register Now!</a> </span>
                <md-button class="md-raised md-primary" ng-click="loginButton()"> Sign in</md-button>
            </div>
        </md-whiteframe>
    </md-content>
</div>
