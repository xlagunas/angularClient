<div class="modal-header">
    <h3>Call confirmation</h3>
</div>
<div class="modal-body">
    <p>Do you really want to issue a call to {{user.name}} {{user.firstSurname}} {{user.lastSurname}}?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="confirm()"><i class="fa fa-phone"></i></button>
</div>
