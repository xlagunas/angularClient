<md-list-item class="md-3-line" ng-click="displayContactInfo()" drag>
    <img ng-src="{{SERVER_URL}}/images/{{contact.thumbnail}}" class="md-avatar" alt="{{contact.username}}" />
    <div class="md-list-item-text" layout="column">
        <h3>{{contact.name}} {{contact.firstSurname}} {{contact.lastSurname}}</h3>
        <p>{{(contact.status | lowercase) || 'offline'}}</p>
    </div>
</md-list-item>
