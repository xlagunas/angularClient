<div class="panel panel-default">
    <div class="panel-heading">{{user.name}} {{user.firstSurname}} {{user.lastSurname}}</div>
    <div class="panel-body text-center">
        <div class="video-holder">
            <video class="remote-video" autoplay poster="{{user.thumbnail}}" autoplay ng-src="{{user.stream}}"></video>
        </div>
    </div>
</div>
